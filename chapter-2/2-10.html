<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin  src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <form>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">チェックボックス</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1">
        <label class="form-check-label" for="radio1">ラジオボタン</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2">
        <label class="form-check-label" for="radio2">ラジオボタン2</label>
      </div>
    </form>
  </div>
</body>
</html>
